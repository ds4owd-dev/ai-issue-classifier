 # .github/configs/educational.yml
  name: "Educational Issue Classifier"
  model: "openai/gpt-4o-mini"

  prompt:
    system_role: "educational assistant that classifies student GitHub issues"
    user_instruction: "Classify this GitHub issue from a student"

  categories:
    - id: "submission"
      description: "Assignment completed and ready for instructor review"
      indicators: ["completed", "finished", "done", "@instructor mentions"]
      actions:
        - type: "comment"
          template: |
            ðŸŽ‰ **Assignment Submission Received!**

            Hi @${{ github.event.issue.user.login }}! Your assignment submission has been recorded.

            **Repository:** ${{ github.repository }}
            **Submitted:** ${{ github.event.issue.created_at }}
            **AI Analysis:** ${{ env.AI_REASONING }}
            **Confidence:** ${{ env.AI_CONFIDENCE }} âœ…

            Instructors have been notified. Great work! ðŸš€

            ---
            *This issue was automatically processed using AI classification.*
        - type: "add_labels"
          labels: ["assignment-submission", "completed", "ai-processed"]
        - type: "close_issue"
        - type: "notify_users"
          users: ["massarin", "seawaR", "larnsce"]

    - id: "question"
      description: "Student needs help or has a question"
      indicators: ["error", "stuck", "how", "why", "help"]
      actions:
        - type: "assign_users"
          users: ["massarin", "seawaR", "larnsce"]
        - type: "comment"
          template: |
            ðŸ‘‹ **Question Detected**

            Hi @${{ github.event.issue.user.login }}! I've identified this as a question or help request.

            **AI Analysis:** ${{ env.AI_REASONING }}
            **Confidence:** ${{ env.AI_CONFIDENCE }} âœ…

            Instructors have been assigned and will respond soon.

            **Need urgent help?** Please reach out via course communication channels.
        - type: "add_labels"
          labels: ["question", "needs-instructor-review", "ai-processed"]

  fallback:
    assign_users: ["massarin", "seawaR", "larnsce"]
    labels: ["needs-manual-review", "ai-failed"]
    error_template: |
      ðŸ¤– **AI Classification Failed**

      Hi @${{ github.event.issue.user.login }}! Our AI classifier encountered an issue processing your request.

      Instructors have been notified for manual review.

      **Sorry for the inconvenience!** Your issue will be handled manually.